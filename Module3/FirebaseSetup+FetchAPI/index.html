<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar{
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .sidebar button{
            padding: 5px 10px;
            cursor: pointer;
        }
        .books{
            flex: 1;
            padding:  20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .card{
            border: 1px solid hsl(0, 31%, 84%);
            padding:  10px;
            border-radius: 5px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .card button {
            margin: 5px 2px;
            padding:  5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Book Manager</h1>
    <div class="container"> 
    <div class="sidebar">
        <h3>Add Book</h3>
        <input id="title" placeholder="Title"><br><br>
        <input id="author" placeholder="Author"><br><br>
        <input id="price" placeholder="Price"><br><br>
        <input id="image" placeholder="Image URL"><br><br>
        <button onclick="addBook()">Add Book</button>
    </div>
    <div class="books" id="bookList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
