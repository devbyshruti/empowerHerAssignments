<!DOCTYPE html>

    <title>Document</title>
    <style>    
    .parent{
        display: grid;
        grid-template-columns: repeat(6,auto);
        gap:20px;
        width: 60%;
        margin: auto;
    }
    .parent > div{
        background-color: rgb(195, 212, 226);
        border-radius: 10px;
        display: flex;
        align-items: center;
        padding: 5px;
    }
    .parent > div:first-child{
        visibility: hidden;
    }
    .parent>div:last-child{
        grid-column: span 6;
        background-color: rgb(132, 214, 214);
        text-align: left;
        justify-content: start;
    }
    .parent>div:nth-child(even){
        background-color: rgb(218, 110, 128);
    }
     .parent>div:nth-child(odd){
        background-color: rgb(231, 231, 63);
    }
    </style>
</head>
