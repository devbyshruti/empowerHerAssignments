<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(2,auto);
            gap: 20px;
            width: 900px;
        
            margin: 0 auto;
            justify-content: center;
          
        }
        .card{
            text-align: center;
            box-shadow: 0 0 8px;
            border-radius: 8px;
            padding: 0;
        }
        .company-logo{
            width: 100px;
        }
        .card img:first-child{
            width: 100%;
            height: 180px;
            border-radius: 8px 8px 0 0 ;
        }
        .card h3{
            font-size: 16px;
            margin: 5px 0 2px 0;
        }
        .card p{
            font-size: 12px;
            margin: 0 0 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg">
            <h3>Vijay Shekhar Sharma</h3>
            <p> Founder & CEO</p>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="company logo">
        </div>

         <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png">
            <h3>Kunal Shah</h3>
            <p> Founder</p>
            <img class="company-logo"  src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="company logo">
        </div>

         <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg">
            <h3>Amrish Rau</h3>
            <p> CEO</p>
            <img class="company-logo"  src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="company logo">
        </div>

         <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg">
            <h3>Sampad Swain</h3>
            <p> Founder & CEO</p>
            <img class="company-logo"  src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="company logo">
        </div>

         <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg">
            <h3>Ankush Sachdeva</h3>
            <p> Co-Founder & CEO</p>
            <img class="company-logo"  src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="company logo">
        </div>

         <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg">
            <h3>Bhanu Pratap Singh</h3>
            <p> Co-Founder & CEO</p>
            <img class="company-logo"  src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="company logo">
        </div>

         <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png">
            <h3>Farid Ahsan</h3>
            <p> Co-Founder & CEO</p>
            <img class="company-logo"  src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="company logo">
        </div>

         <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg">
            <h3>Amit Kumar Agarwal</h3>
            <p> Founder & CEO</p>
            <img class="company-logo"  src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="company logo">
         </div>

    </div>
</body>
</html>
