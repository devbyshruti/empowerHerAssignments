<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: repeat(3,200px);
            row-gap: 7px;
              column-gap: 7px;
                 
        }
        .child{
            width: 200px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
     

        }
        .child:nth-child(1) {background-color:tomato;}
        .child:nth-child(2) {background-color: rgb(103, 103, 241);}
        .child:nth-child(3) {background-color: yellow;}
        .child:nth-child(4) {background-color: blueviolet;}
        .child:nth-child(5) {background-color: green;}
        .child:nth-child(6) {background-color: skyblue;}
        .child:nth-child(7) {background-color: orange;}
        .child:nth-child(8) {background-color: aquamarine;}
        .child:nth-child(9) {background-color: brown;}
    </style>
</head>
<body>
    <div class="parent">
         <div class="child">2.</div>
         <div class="child">3.</div>
         <div class="child">4.</div>
         <div class="child">5.</div>
         <div class="child">6.</div>
         <div class="child">1.</div>
         <div class="child">7.</div>
         <div class="child">8.</div>
         <div class="child">9.</div>
    </div>
</body>
</html>
