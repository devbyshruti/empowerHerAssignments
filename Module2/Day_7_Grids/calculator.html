<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        h1{
           font-size: 40px; 
           color: rgb(238, 62, 62);
           margin-bottom: 30px;
        }
        .container{
            width: 320px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgb(245, 185, 185);
        }
        .display{
            width: 100%;
            height: 55px;
            border-radius: 10px;
            border:1px solid rgb(201, 172, 172);
            margin-bottom: 25px;
            font-size: 24px;
            padding: 10px;
            box-sizing: border-box;
        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 12px;
        }
        .btn{
            height: 55px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgb(207, 86, 86)
        }
        .operator{
            background-color: rgb(187, 59, 59);
            color: white;
        }
        .clear{
            background:red;
            color:white;
        }
    </style>
</head>
<body>
   <h1>Masai Calculator</h1>
   <div class="container">
    <input type="text" class="display" disabled />
    <div class="buttons">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">+</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">x</button>

        <button class="clear">C</button>
        <button class="btn">0</button>
        <button class="btn operator">=</button>
        <button class="btn operator">/</button>


    </div>
   </div>
</body>
</html>
