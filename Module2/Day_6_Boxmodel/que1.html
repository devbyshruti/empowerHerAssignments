<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
     .container{
        width: 300px;
        height: 400px;
        padding: 20px;
        border: 2px solid black;
        margin: auto;
        box-shadow: 3px 4px 4px ;
        border-radius: 45px;
        text-align: center;
     }
     img{
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
        width:150px;
         height:150px;
     }
     h2{
        color: rgba(98, 44, 148, 0.733);
        text-decoration: underline;
    }
     p{
        color: rgb(88, 4, 167);
        font-size: 20px;
     }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.wsj.net/im-07038007?width=1280&size=1"  alt="profile image">
        <h2>Alexandr Wang</h2> 
        <p> The CEO and founder of Scale AI. Alexandr founded Scale AI in 2016 as a 19-year-old MIT student. Under his leadership, Scale AI grew to a nearly USD 29 billion valuation.</p>
    </div>
</body>
</html>
